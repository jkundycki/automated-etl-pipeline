name: nightly-etl

on:
  schedule:
    - cron: "15 4 * * *"     # 04:15 UTC nightly
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::938116566456:role/github-actions-etl
          aws-region: us-west-2

      - name: Run ETL
        env:
          WEATHER_BUCKET: automated-etl-pipeline
          WEATHER_LOCATIONS: '[{"name":"seattle","lat":47.6062,"lon":-122.3321},{"name":"newyork","lat":40.7128,"lon":-74.0060}]'
        run: python main.py

      - name: Refresh partitions (hourly & daily)
        run: |
          set -euo pipefail
          OUT="s3://automated-etl-pipeline/athena-results/"

          QUERIES=(
            "MSCK REPAIR TABLE automated_etl_db.weather_hourly"
            "MSCK REPAIR TABLE automated_etl_db.weather_daily"
          )

          for Q in "${QUERIES[@]}"; do
            echo "Running: $Q"
            QID=$(aws athena start-query-execution \
                    --work-group primary \
                    --query-string "$Q" \
                    --result-configuration OutputLocation="$OUT" \
                    --query 'QueryExecutionId' --output text)

            # Wait for Athena query to finish
            for i in {1..30}; do
              STATE=$(aws athena get-query-execution --query-execution-id "$QID" \
                       --query 'QueryExecution.Status.State' --output text)
              echo "State: $STATE"
              if [ "$STATE" = "SUCCEEDED" ]; then
                break
              elif [ "$STATE" = "FAILED" ] || [ "$STATE" = "CANCELLED" ]; then
                echo "Athena query failed: $Q"
                exit 1
              fi
              sleep 2
            done
          done

      - name: Sanity check today's data
        run: |
          set -euo pipefail
          TODAY=$(date -u +%Y-%m-%d)
          echo "Verifying rows for $TODAY..."
          OUT="s3://automated-etl-pipeline/athena-results/"
          SQL="SELECT COUNT(*) AS c FROM automated_etl_db.weather_hourly WHERE date = DATE '$TODAY';"

          QID=$(aws athena start-query-execution \
                  --work-group primary \
                  --query-string "$SQL" \
                  --result-configuration OutputLocation="$OUT" \
                  --query 'QueryExecutionId' --output text)

          for i in {1..30}; do
            STATE=$(aws athena get-query-execution --query-execution-id "$QID" \
                     --query 'QueryExecution.Status.State' --output text)
            echo "Athena query state: $STATE"
            [ "$STATE" = "SUCCEEDED" ] && break
            [ "$STATE" = "FAILED" ] && echo "Sanity query failed" && exit 1
            sleep 2
          done

          COUNT=$(aws athena get-query-results --query-execution-id "$QID" \
                   --query 'ResultSet.Rows[1].Data[0].VarCharValue' --output text)
          echo "Rows today: $COUNT"
          if [ "$COUNT" -gt 0 ]; then
            echo "✅ Data successfully ingested for $TODAY"
          else
            echo "❌ No rows for $TODAY — failing workflow"
            exit 1
          fi

